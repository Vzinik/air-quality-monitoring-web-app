{% extends "base.html" %}

{% block content %}

<div>
<h1>Dashboard</h1>
<br>
<ul>
    {% for device in devices %}
    <li>
        <a href="{{url_for('dashboard.sensor_data')}}?id={{ device.device_id }}">
            {{ device.device_id }}
        </a>
    </li>
    {% endfor %}
</ul>
</div>

    
{% endblock %}
